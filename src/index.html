<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Sora:wght@300&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../public/css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="#" id="form">
        <div id="inputs-container">
            <span>Register</span>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter your name" class="name" autocomplete="off">
            <p id="error-name"></p>
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="example@gmail.com" class="email" autocomplete="off">
            <p id="error-email"></p>
        </div>
        <button id="buttonContinueOne">Continue</button>
    </form>
    
    <script src="../public/js/app.js"></script>
</body>

</html>
